name: aifs-ea-an-oper-0001-mars-o96-2017-2017-6h-v8-testing

description: 'Subset of aifs-ea-an-oper-0001-mars-o96-1979-2023-6h-v8,
  for purposes of system-level testing, with reduced time range and parameters.
  Data from 2017, resolution O96. From ERA5 data, deterministic.
  '

attribution: ECMWF

licence: CC-BY-4.0

dates:
  start: 2017-01-01 6:00:00
  end: 2017-01-10 18:00:00
  frequency: 6h
  group_by: weekly

input:
  join:
  - mars:
      class: ea
      expver: '0001'
      grid: o96
      levtype: sfc
      param:
      - 10u
      - 10v
      - 2d
      - 2t
  - mars:
      class: ea
      expver: '0001'
      grid: o96
      level:
      - 50
      - 100
      levtype: pl
      param:
      - q
      - t
  - accumulations:
      class: ea
      expver: '0001'
      grid: o96
      param:
      - cp
      - tp
  - constants:
      param:
      - cos_latitude
      - cos_longitude
      - sin_latitude
      - sin_longitude
      - cos_julian_day
      - cos_local_time
      - sin_julian_day
      - sin_local_time
      - insolation
      template: ${input.join.0.mars}
