name: on-demand-system-level-test

on:
  workflow_dispatch:
    inputs:
      anemoi_datasets_branch:
        description: Branch of anemoi-datasets to use in system-level tests
        required: false
        default: "main"
      anemoi_core_branch:
        description: Branch of anemoi-core to use in system-level tests
        required: false
        default: "main"
      anemoi_transform_branch:
        description: Branch of anemoi-transform to use in system-level tests
        required: false
        default: "main"
      anemoi_utils_branch:
        description: Branch of anemoi-utils to use in system-level tests
        required: false
        default: "main"
      anemoi_inference_branch:
        description: Branch of anemoi-inference to use in system-level tests
        required: false
        default: "main"

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      suite_name: ${{ steps.normalize.outputs.suite_name }}
      build_options: ${{ steps.set_build_options.outputs.build_options }}
    steps:
      - name: Normalize suite_name
        id: normalize
        run: echo "suite_name=${GITHUB_TRIGGERING_ACTOR//-/_}" >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TRIGGERING_ACTOR: ${{ github.triggering_actor }}
      - name: Set build options
        id: set_build_options
        run: |
          anemoi_branch="${{ github.ref_name }}"
          datasets_branch="${{ github.event.inputs.anemoi_datasets_branch }}"
          core_branch="${{ github.event.inputs.anemoi_core_branch }}"
          transform_branch="${{ github.event.inputs.anemoi_transform_branch }}"
          utils_branch="${{ github.event.inputs.anemoi_utils_branch }}"
          inference_branch="${{ github.event.inputs.anemoi_inference_branch }}"

          build_options="anemoi_branch=$anemoi_branch anemoi_datasets_branch=$datasets_branch anemoi_core_branch=$core_branch anemoi_transform_branch=$transform_branch anemoi_utils_branch=$utils_branch anemoi_inference_branch=$inference_branch"
          echo "build_options=$build_options" >> "$GITHUB_OUTPUT"

  system_level_test:
    needs: prepare
    uses: ./.github/workflows/system_level_test.yaml
    with:
      suite_name: ${{ needs.prepare.outputs.suite_name }}
      build_options: ${{ needs.prepare.outputs.build_options }}
    secrets:
      gh_token: ${{ secrets.GH_REPO_READ_TOKEN }}
      troika_user: ${{ secrets.HPC_SYSTEM_TEST_USER }}
      ecflow_host: ${{ secrets.HPC_SYSTEM_TEST_HOST }}
      ecflow_port: ${{ secrets.HPC_SYSTEM_TEST_PORT }}
